author = "QCooperative"
# Google Analitycs
googleAnalitycsID = "UA-10393706-5"
custom_css = ["css/custom.css"]

    # Banner Section
    [params.banner]
    enable = true
    bgImage = "images/slider/QCoopEssen.jpg"
    icon = "tf-ion-play"
    heading = "Supported Open Source GIS?"
    content= "Do you want to use Open Source for GIS, but are afraid to do it on your own?"
    btn = true
    btnText="We can help"
    btnURL="#about"

    # call to action
    [params.cta]
    enable = true
    title = "The right team"
    content = "We are an international team of professional QGIS developers, trainers, testers and documenters working together to provide each client the spatial services he needs"
    btnURL = "#contact-us"
    btnText = "Start a project with us"

    # counter
    [params.counter]
    enable = true
    bgImage = "images/slider/QCoopEssen.jpg"
