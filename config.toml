# Site params
[params]
home= "Home"
logo = "images/logo.png"
gmapAPI = "https://maps.googleapis.com/maps/api/js?key=AIzaSyCcABaamniA6OL5YvYSpB3pFMNrXwXnLwU&libraries=places"
# Meta data
description = "Supported Open Source GIS"
author = "QCooperative"
# Google Analitycs
googleAnalitycsID = "UA-138401524-1"
custom_css = ["css/custom.css"]

    # Banner Section
    [params.banner]
    enable = true
    bgImage = "images/slider/QCoopEssen.jpg"
    icon = "tf-ion-play"
    heading = "Supported Open Source GIS?"
    content= "Want to use Open Source for GIS, but need help implementing it?"
    btn = true
    btnText="We know how"
    btnURL="#about"

    # call to action
    [params.cta]
    enable = true
        #title = "The right team"
        #content = "We are an international team of professional QGIS developers, trainers, testers and documenters working together to provide each client the spatial services he needs"
        btnURL = "#contact-us"
        btnText = "Start a project with us"

    # counter
    [params.counter]
    enable = true
    bgImage = "images/slider/QCoopEssen.jpg"
        #[[params.counter.counterItem]]
